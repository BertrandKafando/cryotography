<!-- You can now use your library component in app.component.html -->
<div class="container">
<h1>
  {{ title }}
</h1>
<div class="h-100">
  <ng2-pdfjs-viewer
    pdfSrc="pdf-sample.pdf"
    (onBeforePrint)="beforePrint($event)"
    (onAfterPrint)="onPageSelected($event)"
    viewerId="MyUniqueID"
    (onDocumentLoad)="testPagesLoaded($event)"
    (onSign)="onSign($event)"
  ></ng2-pdfjs-viewer>
</div>
</div>
